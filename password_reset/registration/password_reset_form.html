{% extends 'base.html' %}

{% block title %}
Reset password
{% endblock %}

{% block content %}
<div class="container mx-auto my-5 px-2 py-4 text-center">
  <div class="w-full">
	<div class="bg-white p-10 rounded-lg shadow-xl md:w-3/4 mx-auto lg:w-1/2">
			<h3 class="text-2xl my-2">Reset password</h3>
			<p class="mb-4">Enter your email below so we can send you the instructions to reset your password</p>
			<form action="" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button  class="bg-blue-700 py-2 text-white rounded my-4" style="width: 200px;">Send</button>
				</form>
	</div>
</div>
<script>
	const email = document.getElementById("id_email");
	const labels = document.querySelectorAll('label');
	email.className += " border border-gray-400 shadow p-3 w-full rounded mb-";

	labels.forEach(label => {
		label.className += " block mb-2 font-bold text-gray-600 my-2 mb-2";
	});
</script>
{% endblock %}

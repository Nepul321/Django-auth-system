{% extends 'base.html' %}

{% block title %}Account{% endblock title %}

{% block content %}
<div class="container mx-auto my-5 text-center px-2">
    <div class="w-full">
        <div class="bg-white p-10 rounded-lg shadow-xl md:w-3/4 mx-auto lg:w-1/2">
            <h3 class="text-3xl my-2">Account</h3>
            <hr/>
            <form action="" method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button  class="bg-blue-700 py-2 text-white rounded my-4" style="width: 200px;">Save</button>
            </form>
            <a href="/">&leftarrow; Back to home</a>
        </div>
    </div>
</div>
<script src="/static/js/account.js"></script>
{% endblock content %}
